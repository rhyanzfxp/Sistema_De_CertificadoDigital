<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Lista de Certificados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/certificados.css">
</head>
<body>
  <header class="topbar">
    <div class="left-buttons">
      <button class="btn-nav" onclick="history.back()">‚Üê Voltar</button>
    </div>
    <h1 class="topbar-title">Certificados Emitidos</h1>
    <div class="right-buttons">
      <a href="index.html" class="btn-nav">üè† In√≠cio</a>
    </div>
  </header>

  <main class="content">
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="mb-3">
          <label class="form-label">Filtrar por Aluno ID</label>
          <input id="filterAluno" class="form-control" placeholder="opcional">
        </div>
        <button id="btnLoad" class="btn btn-primary mb-3">Carregar</button>
        <div id="lista"></div>
      </div>
    </div>
  </main>

<script>
async function load(alunoId){
  const url = '/api/certificados' + (alunoId ? '?alunoId=' + encodeURIComponent(alunoId) : '');
  const res = await fetch(url);
  const data = await res.json();
  const div = document.getElementById('lista');
  if(!Array.isArray(data)) { div.innerHTML = JSON.stringify(data); return; }
  if(data.length === 0) { div.innerHTML = '<p>Nenhum certificado encontrado</p>'; return; }

  let html = '<div class="list-group">';
  data.forEach(c => {
    html += `
      <div class="list-group-item">
        <h5>${c.aluno.nome} ‚Äî ${c.atividade.nome}</h5>
        <p>ID: ${c.id}<br>Status: <strong>${c.status}</strong><br>Data: ${c.data}</p>
        <div class="button-group">
          <a class="btn btn-sm btn-primary" href="/api/certificados/${c.id}/download">Baixar PDF</a>
          <a class="btn btn-sm btn-outline-secondary" href="${c.urlVerificacao}" target="_blank">Verificar</a>
        </div>
      </div>`;
  });
  html += '</div>';
  div.innerHTML = html;
}

document.getElementById('btnLoad').addEventListener('click', ()=>{
  load(document.getElementById('filterAluno').value);
});
load();
</script>
</body>

</html>
