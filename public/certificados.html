<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Lista de Certificados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/certificados.css">
<link rel='stylesheet' href='/css/verify.css'>
</head>
<body>
  <header class="topbar">
    <div class="left-buttons">
      <button class="btn-nav" onclick="history.back()">‚Üê Voltar</button>
    </div>
    <h1 class="topbar-title">Certificados Emitidos</h1>
    <div class="right-buttons">
      <a href="index.html" class="btn-nav">üè† In√≠cio</a>
    </div>
  </header>

  <main class="content">
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="mb-3">
          <label class="form-label">Filtrar por Aluno ID</label>
          <input id="filterAluno" class="form-control" placeholder="opcional">
        </div>
        <button id="btnLoad" class="btn btn-primary mb-3">Carregar</button>
        <div id="lista"></div>
      </div>
    </div>
  </main>

<script>
async function load(alunoId){
  const url = '/api/certificados' + (alunoId ? '?alunoId=' + encodeURIComponent(alunoId) : '');
  const res = await fetch(url);
  const data = await res.json();
  const div = document.getElementById('lista');
  if(!Array.isArray(data)) { div.innerHTML = JSON.stringify(data); return; }
  if(data.length === 0) { div.innerHTML = '<p>Nenhum certificado encontrado</p>'; return; }

  let html = '<div class="list-group">';
  data.forEach(c => {
    html += `
      <div class="list-group-item">
        <h5>${c.aluno.nome} ‚Äî ${c.atividade.nome}</h5>
        <p>ID: ${c.id}<br>Status: <strong>${c.status}</strong><br>Data: ${c.data}</p>
        <div class="button-group">
          <a class="btn btn-sm btn-primary" href="/api/certificados/${c.id}/download">Baixar PDF</a>
          <a class="btn btn-sm btn-outline-secondary" href="${c.urlVerificacao}" target="_blank">Verificar</a>
        </div>
      </div>`;
  });
  html += '</div>';
  div.innerHTML = html;
}

document.getElementById('btnLoad').addEventListener('click', ()=>{
  load(document.getElementById('filterAluno').value);
});
load();
</script>

  <section class="container my-4">
    <h2>Verifica√ß√£o p√∫blica </h2>
    <div class="row g-3 align-items-end">
      <div class="col-sm-6">
        <label class="form-label">Hash ou ID p√∫blico</label>
        <input id="vr-input" class="form-control" placeholder="Cole o hash do certificado">
      </div>
      <div class="col-sm-3">
        <button id="vr-btn" class="btn btn-primary w-100">Gerar link e QR</button>
      </div>
    </div>
    <div id="vr-result" class="mt-3" style="display:none;">
      <p>Link de verifica√ß√£o: <a id="vr-link" target="_blank" rel="noopener"></a></p>
      <img id="vr-qr" alt="QR Code de verifica√ß√£o" style="max-width:180px;">
    </div>
  </section>

  <script>
    (function(){
      function byId(id){ return document.getElementById(id); }
      const q = new URLSearchParams(location.search);
      const preset = q.get('hash') || q.get('id') || '';
      if(preset){ byId('vr-input').value = preset; }

      function run(){
        const value = byId('vr-input').value.trim();
        if(!value) return;
        fetch('/api/verification-link/' + encodeURIComponent(value))
          .then(r => r.json())
          .then(data => {
            if(!data || !data.verifyUrl) throw new Error('Sem dados');
            byId('vr-result').style.display = 'block';
            byId('vr-link').href = data.verifyUrl;
            byId('vr-link').textContent = data.verifyUrl;
            byId('vr-qr').src = data.qrPngDataUrl || ('/api/qr/' + encodeURIComponent(value));
          })
          .catch(()=> alert('Falha ao gerar link/QR. Verifique o hash/ID.'));
      }
      byId('vr-btn').addEventListener('click', run);
      if(preset){ run(); }
    })();
  </script>


<script>
(function(){
  function onAction(e){
    const btn = e.target.closest('[data-action]'); if(!btn) return;
    const row = btn.closest('[data-cert]'); if(!row) return;
    const id = row.getAttribute('data-id'); const hash = row.getAttribute('data-hash');
    const ident = hash || id;
    const link = location.origin + '/certificados/verificar/' + encodeURIComponent(ident);
    const act = btn.getAttribute('data-action');
    if(act==='copy-link'){
      navigator.clipboard && navigator.clipboard.writeText(link);
      btn.textContent='Copiado!'; setTimeout(()=>btn.textContent='Copiar link',1500);
    }else if(act==='download-qr'){
      window.open('/api/qr/' + encodeURIComponent(ident), '_blank');
    }
  }
  document.addEventListener('click', onAction);


  document.querySelectorAll('[data-cert]').forEach(function(row){
    if(row.querySelector('[data-action]')) return;
    const actions = document.createElement('div');
    actions.className = 'mt-2';
    actions.innerHTML = '<button class="btn btn-outline-secondary btn-sm me-2" data-action="copy-link">Copiar link</button><button class="btn btn-outline-secondary btn-sm" data-action="download-qr">Baixar QR</button>';
    row.appendChild(actions);
  });
})();
</script>
</body>


</html>
