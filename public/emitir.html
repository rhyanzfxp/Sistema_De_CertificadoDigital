<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Emitir Certificado</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Flatpickr base + tema dark -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/dark.css">

  <!-- CSS custom -->
  <link rel="stylesheet" href="css/emitir.css">
</head>
<body>
  <!-- Header -->
  <header class="topbar">
    <div class="left-buttons">
      <button class="btn-nav" onclick="history.back()">‚Üê Voltar</button>
    </div>
    <h1 class="topbar-title">Emitir Certificado</h1>
    <div class="right-buttons">
      <a href="index.html" class="btn-nav">üè† In√≠cio</a>
    </div>
  </header>

  <main class="content">
    <div class="card shadow-sm">
      <div class="card-body">
        <form id="emitForm">
          <h5>Dados do Aluno</h5>
          <div class="mb-3">
            <label class="form-label">Aluno ID</label>
            <input class="form-control" name="alunoId" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Aluno Nome</label>
            <input class="form-control" name="alunoNome" required>
          </div>

          <h5>Atividade</h5>
          <div class="mb-3">
            <label class="form-label">Nome da Atividade</label>
            <input class="form-control" name="atividadeNome" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Carga Hor√°ria</label>
            <input class="form-control" name="cargaHoraria" type="number" min="1" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Data (DD-MM-YYYY)</label>
            <input id="data" class="form-control" name="data" placeholder="dd-mm-aaaa"
                   autocomplete="off" inputmode="numeric" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Respons√°vel (Nome)</label>
            <input class="form-control" name="responsavelNome" required>
          </div>
          <button class="btn btn-success" type="submit">Emitir</button>
        </form>
        <div id="result" class="mt-4"></div>
      </div>
    </div>
  </main>

  <!-- JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/imask/7.6.0/imask.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <script>
    // === Inicializa√ß√£o da m√°scara ===
    const dateEl = document.getElementById('data');
    const mask = IMask(dateEl, { mask: '00-00-0000' });

    // === Inicializa√ß√£o do calend√°rio ===
    const calendar = flatpickr(dateEl, {
      dateFormat: 'd-m-Y',
      allowInput: true,
      clickOpens: true,
      disableMobile: false,
      static: false,

      onChange(selectedDates, dateStr) {
        if (dateStr) {
          mask.value = dateStr;
          dateEl.value = dateStr;
        }
      },
      onClose(selectedDates, dateStr) {
        if (dateStr) {
          mask.value = dateStr;
          dateEl.value = dateStr;
        }
      },

      locale: {
        firstDayOfWeek: 1,
        weekdays: { shorthand: ['Dom','Seg','Ter','Qua','Qui','Sex','S√°b'] },
        months:   { shorthand: ['Jan','Fev','Mar','Abr','Mai','Jun','Jul','Ago','Set','Out','Nov','Dez'] }
      }
    });
  </script>

  <script>
const form = document.getElementById('emitForm');
const resultDiv = document.getElementById('result');

form.addEventListener('submit', async (e) => {
  e.preventDefault();

  const payload = {
    aluno: {
      id: form.alunoId.value.trim(),
      nome: form.alunoNome.value.trim()
    },
    atividade: {
      nome: form.atividadeNome.value.trim()
    },
    cargaHoraria: form.cargaHoraria.value.trim(),
    data: form.data.value.trim(),
    responsavel: {
      nome: form.responsavelNome.value.trim()
    }
  };

  try {
    const res = await fetch('/api/certificados/emitir', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });

    const data = await res.json();

    if (res.ok) {
      resultDiv.innerHTML = `
        <div class="alert alert-success">
          <strong>Certificado emitido com sucesso!</strong><br>
          ID: ${data.id}<br>
          Hash: ${data.hash}<br><br>
          <a class="btn btn-primary me-2" href="${data.urlDownload}" target="_blank">Baixar PDF</a>
          <a class="btn btn-outline-secondary" href="${data.urlVerificacao}" target="_blank">Verificar Certificado</a>
        </div>
      `;
      form.reset();
    } else {
      resultDiv.innerHTML = `<div class="alert alert-danger">Erro: ${data.error || 'Falha na emiss√£o'}</div>`;
    }
  } catch (err) {
    console.error(err);
    resultDiv.innerHTML = `<div class="alert alert-danger">Erro ao conectar ao servidor.</div>`;
  }
});
</script>
</body>
</html>
